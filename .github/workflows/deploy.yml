name: Deploy TrainerCal

on:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Backend
        run: |
          curl -X POST https://api.render.com/deploy/srv-<your-backend-id>?key=<render-api-key>

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Frontend
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
